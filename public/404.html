<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/pet-love/" />
  </head>
  <body>
    <script type="text/javascript">
      const pathname = location.pathname.replace(/\/pet-love/, ""); 
      const redirectTo = "/pet-love" + pathname + location.search + location.hash;
      window.location.replace(redirectTo);
    </script>
  </body>
</html>
